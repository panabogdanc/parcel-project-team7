<div class="modal is-hidden" data-modal>
    <div class="modal-container">
        <button class="close-btn" data-modal-close>&times;</button>
        <form action="" method="get" autocomplete="off" class="contact-form">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-watch-img">
                        <img src="./images/modal-watch.png" id="modal-watch">
                    </div>
                    <div class="modal-text">
                        <h3>Tube Watch S42 Date Steel With Black...</h3>
                        <p>€395</p>
                    </div>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control" type="text" name="name" placeholder="Enter your full name" id="name" required />
                    </div>
                
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" placeholder="Enter your email" id="email" required
                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </div>
                
                    <div class="form-group">
                        <label class="form-label" for="card-number">Card number</label>
                        <input class="form-control" type="number" name="card-number" placeholder="Enter card" id="card-number"
                            required />
                    </div>
                
                    <div class="form-group">
                        <label class="form-label">Comments</label>
                        <textarea placeholder="Enter your text"></textarea>
                    </div>
                
                    <input class="modal-button" type="submit" value="SUBMIT" />
                    <div class="footer-modal-text">
                        <p>By clicking on “Submit” button, you agree to our Privacy Policy, and allow Promodo to use this
                            information for
                            marketing
                            purposes.</p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>



<script src="./js/modal.js"></script>
